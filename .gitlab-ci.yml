image: archlinux:base-devel

before_script:
  - pacman -Sy --needed --noconfirm sudo
  - useradd -m dev
  - echo "dev ALL=(ALL:ALL) NOPASSWD:ALL" >> /etc/sudoers

stages:
  - build

makepkg:
  script:
    - cd ./PKGBUILD/
    - su dev
    - makepkg --clean --rmdeps --syncdeps --noarchive --noconfirm --noprogressbar --asdeps
  stage: build
